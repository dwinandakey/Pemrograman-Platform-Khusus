<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Mahasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Tema gelap untuk halaman */
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .table {
        background-color: #1e1e1e;
      }

      .table thead {
        background-color: #343a40;
        color: #ffffff;
      }

      .table-hover tbody tr:hover {
        background-color: #2c2c2c;
      }

      .btn {
        color: #ffffff;
      }

      .btn-success {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-success:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-outline-secondary {
        color: #ffffff;
        border-color: #6c757d;
      }

      .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #ffffff;
      }

      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-green {
        background-color: #28a745; /* Warna hijau */
        border-color: #28a745;
        color: #ffffff; /* Warna teks putih */
      }

      .btn-green:hover {
        background-color: #218838; /* Warna hijau lebih gelap saat hover */
        border-color: #1e7e34;
      }
      .input-group .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #6c757d;
      }

      .input-group .form-control:focus {
        background-color: #3a3a3a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Daftar Mahasiswa</h1>

      <div class="row mb-4">
        <div class="col-md-6">
          <a class="btn btn-success" href="/tambah">Tambah Mahasiswa</a>
        </div>
        <div class="col-md-6">
          <form action="/cari" method="get">
            <div class="input-group">
              <input
                type="text"
                name="keyword"
                class="form-control"
                placeholder="Cari mahasiswa..."
              />
              <button class="btn btn-outline-secondary" type="submit">
                Cari
              </button>
            </div>
          </form>
        </div>
      </div>

      <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark">
          <tr>
            <th>No.</th>
            <th>NIM</th>
            <th>Nama</th>
            <th>Jurusan</th>
            <th>Tanggal Lahir</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mahasiswa, iterStat : ${mahasiswaList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${mahasiswa.nim}"></td>
            <td th:text="${mahasiswa.nama}"></td>
            <td th:text="${mahasiswa.jurusan}"></td>
            <td th:text="${mahasiswa.tanggalLahir}"></td>
            <td>
              <a
                class="btn btn-sm btn-green"
                th:href="@{/detail/{nim}(nim=${mahasiswa.nim})}"
                >Detail</a
              >
              <a
                th:href="@{/edit/{nim}(nim=${mahasiswa.nim})}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <a
                th:href="@{/delete/{nim}(nim=${mahasiswa.nim})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Yakin ingin menghapus mahasiswa ini?')"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Tautan kembali ke halaman utama -->
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Kembali ke Halaman Utama</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
