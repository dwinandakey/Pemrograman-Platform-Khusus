<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Tambah Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Tema Gelap untuk Halaman */
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .form-control {
        background-color: #2a2a2a;
        color: #ffffff;
        border: 1px solid #6c757d;
      }

      .form-control:focus {
        background-color: #3a3a3a;
        color: #ffffff;
      }

      .form-check-input {
        background-color: #2a2a2a;
        border-color: #6c757d;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }

      .text-danger {
        color: #dc3545 !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Tambah Mahasiswa</h1>

      <form th:action="@{/tambah}" th:object="${mahasiswa}" method="post">
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input
            type="text"
            id="nim"
            th:field="*{nim}"
            class="form-control"
            required
          />
          <span class="text-danger" th:if="${#fields.hasErrors('nim')}" th:errors="*{nim}"></span>
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            id="nama"
            th:field="*{nama}"
            class="form-control"
            required
          />
          <span class="text-danger" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></span>
        </div>
        <div class="mb-3">
          <label for="jurusan" class="form-label">Jurusan</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="jurusan"
              id="jurusanD4Stat"
              value="D4 Statistika"
              th:field="*{jurusan}"
            />
            <label class="form-check-label" for="jurusanD4Stat">
              D4 Statistika
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="jurusan"
              id="jurusanD4KS"
              value="D4 Komputasi Statistik"
              th:field="*{jurusan}"
            />
            <label class="form-check-label" for="jurusanD4KS">
              D4 Komputasi Statistik
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="jurusan"
              id="jurusanD3Stat"
              value="D3 Statistika"
              th:field="*{jurusan}"
            />
            <label class="form-check-label" for="jurusanD3Stat">
              D3 Statistika
            </label>
          </div>
          <span class="text-danger" th:if="${#fields.hasErrors('jurusan')}" th:errors="*{jurusan}"></span>
        </div>
        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
          <input
            type="date"
            id="tanggalLahir"
            th:field="*{tanggalLahir}"
            class="form-control"
            required
          />
          <span class="text-danger" th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="/daftar" class="btn btn-secondary">Kembali</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
