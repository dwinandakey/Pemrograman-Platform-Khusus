<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Mahasiswa</title>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tema gelap untuk halaman */
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
        }

        .card-title, .card-text {
            color: #ffffff;
        }

        .btn-success {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        h1, p {
            color: #ffffff;
        }

        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aplikasi Mahasiswa</h1>
        <p class="text-center">Selamat datang di aplikasi mahasiswa. Gunakan tautan di bawah untuk mengelola data mahasiswa.</p>

        <div class="row mt-4 justify-content-center">
            <!-- Tampilkan Data Mahasiswa -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Daftar Mahasiswa</h5>
                        <p class="card-text">Lihat semua data mahasiswa.</p>
                        <a th:href="@{/daftar}" class="btn btn-success">Lihat Daftar Mahasiswa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
