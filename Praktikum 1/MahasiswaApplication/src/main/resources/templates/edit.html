<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Edit Mahasiswa</title>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Tema gelap untuk halaman */
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .card {
        background-color: #1e1e1e;
      }

      .card-header,
      .card-footer {
        background-color: #343a40;
        color: #ffffff;
      }

      .form-label,
      .form-check-label {
        color: #ffffff; /* Ubah warna label menjadi putih */
      }

      .form-check-label {
        color: #919191; /* Ubah warna label menjadi putih */
      }

      .btn-success {
        background-color: #007bff; /* Mengubah warna tombol menjadi biru */
        border-color: #007bff;
      }

      .btn-success:hover {
        background-color: #0056b3; /* Warna tombol saat hover */
        border-color: #0056b3;
      }

      .text-danger {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Card Box -->
          <div class="card">
            <div class="card-header text-center">
              <h4>Edit Mahasiswa</h4>
            </div>
            <div class="card-body">
              <!-- Form -->
              <form
                th:action="@{/update/{nim}(nim=${mahasiswa.nim})}"
                th:object="${mahasiswa}"
                method="post"
                class="mb-4"
              >
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="nim" class="form-label">NIM</label>
                    <p
                      id="nim"
                      class="form-check-label"
                      th:text="${mahasiswa.nim}"
                    ></p>
                    <div
                      th:if="${#fields.hasErrors('nim')}"
                      class="text-danger"
                    >
                      <p
                        th:each="err : ${#fields.errors('nim')}"
                        th:text="${err}"
                      ></p>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      id="nama"
                      name="nama"
                      th:field="*{nama}"
                      class="form-control"
                      required
                    />
                    <div
                      th:if="${#fields.hasErrors('nama')}"
                      class="text-danger"
                    >
                      <p
                        th:each="err : ${#fields.errors('nama')}"
                        th:text="${err}"
                      ></p>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Jurusan</label>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="jurusan"
                          id="jurusanD4Stat"
                          value="D4 Statistika"
                          th:field="*{jurusan}"
                        />
                        <label class="form-check-label" for="jurusanD4Stat">
                          D4 Statistika
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="jurusan"
                          id="jurusanD4KS"
                          value="D4 Komputasi Statistik"
                          th:field="*{jurusan}"
                        />
                        <label class="form-check-label" for="jurusanD4KS">
                          D4 Komputasi Statistik
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="jurusan"
                          id="jurusanD3Stat"
                          value="D3 Statistika"
                          th:field="*{jurusan}"
                        />
                        <label class="form-check-label" for="jurusanD3Stat">
                          D3 Statistika
                        </label>
                      </div>
                      <span
                        class="text-danger"
                        th:if="${#fields.hasErrors('jurusan')}"
                        th:errors="*{jurusan}"
                      ></span>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="tanggalLahir" class="form-label"
                      >Tanggal Lahir</label
                    >
                    <input
                      type="date"
                      id="tanggalLahir"
                      name="tanggalLahir"
                      th:field="*{tanggalLahir}"
                      class="form-control"
                      required
                    />
                    <div
                      th:if="${#fields.hasErrors('tanggalLahir')}"
                      class="text-danger"
                    >
                      <p
                        th:each="err : ${#fields.errors('tanggalLahir')}"
                        th:text="${err}"
                      ></p>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-outline-light w-75">
                    Update Mahasiswa
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mt-3">
            <a th:href="@{/daftar}" class="btn btn-secondary"
              >Kembali ke Daftar</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
