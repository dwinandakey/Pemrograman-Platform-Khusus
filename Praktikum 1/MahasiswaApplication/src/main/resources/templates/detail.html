<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Detail Mahasiswa</title>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dark theme styles */
      body {
        background-color: #121212;
        color: #ffffff;
      }

      .card {
        background-color: #1e1e1e;
        border: none;
      }

      .card-header,
      .card-footer {
        background-color: #343a40;
        color: #ffffff;
      }

      .card-title {
        color: #ffffff;
        margin-bottom: 1rem; /* Added margin for better spacing */
      }

      .list-group-item {
        background-color: #2a2a2a;
        color: #ffffff;
      }

      .btn-outline-light {
        color: #ffffff;
        border-color: #ffffff;
      }

      .btn-outline-light:hover {
        background-color: #ffffff;
        color: #121212;
      }

      /* Adjusting the text color for visibility */
      strong {
        color: #ffffff;
      }

      span {
        color: #d1d1d1; /* Lighter color for better readability */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2>Detail Mahasiswa</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="${mahasiswa.nama}"></h5>
              <p class="card-text">
                <strong>NIM:</strong> <span th:text="${mahasiswa.nim}"></span
                ><br />
                <strong>Nama:</strong> <span th:text="${mahasiswa.nama}"></span
                ><br />
                <strong>Jurusan:</strong>
                <span th:text="${mahasiswa.jurusan}"></span><br />
                <strong>Tanggal Lahir:</strong>
                <span th:text="${mahasiswa.tanggalLahir}"></span>
              </p>
            </div>
            <div class="card-footer text-center">
              <a href="/daftar" class="btn btn-outline-light btn-back"
                >Kembali ke Daftar</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
